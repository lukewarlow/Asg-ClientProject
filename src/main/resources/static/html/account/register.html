    <!-- Title Page-->

<body >
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a>
                            <img src="/images/icon/asg_logo.png" alt="AviationSystemsGroup">
                        </a>
                    </div>
                    <div class="login-form">
                        <form id="registration-form" method="post">
                            <div class="form-group">
                                <label for="forename">Forename *</label>
                                <input class="au-input au-input--full" type="text" name="forename" id="forename" required>
                            </div>
                            <div class="form-group">
                                <label>Surname *</label>
                                <input class="au-input au-input--full" type="text" name="surname" id="surname" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number *</label>
                                <input class="au-input au-input--full" type="text" name="phone-number" id="phone-number" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address *</label>
                                <input class="au-input au-input--full" type="email" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 mb-lg">
                                        <label>Password *</label>
                                        <input class="au-input au-input--full" id="password" type="password" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6 mb-lg">
                                        <label for="confirm-password">Password Confirmation *</label>
                                        <input class="au-input au-input--full" id="confirm-password" name="confirmPassword" type="password" required />
                                    </div>
                                </div>
                            </div>
                            <div class="login-checkbox">
                                <div>
                                    <input type="checkbox" id="agree-terms" name="agree-terms">
                                    <label for="agree-terms">I agree with the terms and conditions</label>
                                </div>
                            </div>
                            <button class="au-btn au-btn--block au-btn--blue m-b-20" type="submit">register</button>
                        </form>
                        <div class="alert alert-danger" id="terms-unnaccepted" style="display: none;" role="alert">
                            Terms and conditions must be accepted!
                        </div>
                        <div class="alert alert-danger" id="password-unmatched" style="display: none;" role="alert">
                            Passwords don't match!
                        </div>
                        <div class="alert alert-danger" id="conflict" style="display: none;" role="alert">Passwords don't match!
                        </div>
                        <div class="alert alert-danger" id="error" style="display: none;" role="alert">Passwords don't match!
                            An unknown error occurred!
                        </div>
                        <div class="register-link">
                            <p>
                                Already have an account?
                                <a href="/account/login">Log In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!-- Vendor JS       -->
<script src="/vendor/slick/slick.min.js">
</script>
<script src="/vendor/wow/wow.min.js"></script>
<script src="/vendor/animsition/animsition.min.js"></script>
<script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>

<script src="/vendor/counter-up/jquery.counterup.min.js">
</script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vendor/chartjs/Chart.bundle.min.js"></script>

</script>

<!-- Main JS-->
<script src="/js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</body>
<script>
    $(function()
    {
        $("#registration-form").on("submit", function(event) {
            var tAndCError = $("#terms-unnaccepted");
            var passwordError = $("#passwords-unmatched");
            var conflictError = $("#conflict");
            conflictError.css("display", "none");
            tAndCError.css("display", "none");
            passwordError.css("display", "none");
            $("#error").css('display', 'none');

            var forename = $("#forename").val();
            var surname = $("#surname").val();
            var phoneNumber = $("#phone-number").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var confirmPassword = $("#confirm-password").val();

            var areTermsAndConditionsAccepted = $("#agree-terms").is(":checked");
            if (!areTermsAndConditionsAccepted) {
                tAndCError.css("display", "block");
            } else {
                if (password !== confirmPassword) {
                    passwordError.css("display", "block");
                } else {
                    axios.post("/api/v1/account/register", {
                        forename: forename,
                        surname: surname,
                        phoneNumber: phoneNumber,
                        email: email,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                        .then(function (response) {
                            window.location.href = "/account/login";
                        })
                        .catch(function (error) {
                            if (error.response.status !== 409) {
                                $("#error").css('display', 'block');
                            } else {
                                var conflictError = $("#conflict");
                                conflictError.text(error.response.data);
                                conflictError.css("display", "block");
                            }
                        });
                }
            }
            event.preventDefault();
        });
    });
</script>
