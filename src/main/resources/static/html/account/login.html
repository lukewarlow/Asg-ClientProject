<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">

    <!-- Title Page-->
    <title>Login</title>
    <link rel="shortcut icon" href="/images/icon/favicon.png">

    <!-- Fontfaces CSS-->
    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <!-- Bootstrap CSS-->
    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="/css/theme.css" rel="stylesheet" media="all">
</head>

<body>
<div>
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="/images/icon/asg_logo.png" alt="AviationSystemsGroup">
                        </a>
                    </div>
                    <div class="login-form">
                        <form id="login-form" method="post">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="au-input au-input--full" type="password" name="password" id="password" required>
                            </div>
                            <!--<label>-->
                            <!--<a href="#">Forgotten Password?</a>-->
                            <!--</label>-->
                            <button class="au-btn au-btn--block au-btn--blue m-b-20" type="submit">login</button>
                        </form>
                        <div class="alert alert-danger" id="incorrect-details" style="display: none;" role="alert">
                            Incorrect login details!
                        </div>
                        <div class="register-link">
                            <p>Don't have an account yet?
                                <a href="/account/register">Sign Up Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/vendor/jquery-3.2.1.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>

<!-- Main JS-->
<script src="/js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</body>
<script>
    $(function()
    {
        $("#login-form").on('submit', function(event)
        {
            var email = $("#email").val();
            var password = $("#password").val();
            var formData = new FormData();
            formData.set("username", email);
            formData.set("password", password);

            axios.post("/account/login", formData, {
                headers: { "Content-Type": "multipart/form-data" }
            })
                .then(function (response) {
                    window.location.href = "/";
                })
                .catch(function (error) {
                    console.log(error.response.status);
                    console.log(error.response.data);
                    $("#incorrect-details").css('display', 'block');
                });

            event.preventDefault();
        });
    });
</script>
</html>
<!-- end document-->
